            function onLoad() {
                const container = document.getElementById('container');
                const width = container.clientWidth, height = container.clientHeight;
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(width, height);
                renderer.setClearColor(0x0C1445);
                container.appendChild(renderer.domElement);
            
                camera = new THREE.PerspectiveCamera(45, width / height, 1, 300);
                //camera.position.x = -35;
                camera.position.z = 90;
                camera.position.y = 20;


                //Lights
                //const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
                //directionalLight.position.set(-1.5, 2, 1.0);

                const spotLight = new THREE.SpotLight(0xFFFCBB);
                spotLight.position.set(-15, 30, 50);
                spotLight.rotation.z = deg2rad(180);
                spotLight.castShadow = true;

                spotLight.shadow.mapSize.width = 1024;
                spotLight.shadow.mapSize.width = 1024;

                spotLight.shadow.camera.near = 500;
                spotLight.shadow.camera.far = 400;
                spotLight.shadow.camera.fov = 10;

                const pointLight = new THREE.PointLight(0xFFFFFF, 1, 10);
                pointLight.position.set(-32.2, 8, -4.5);

                const sphereSize = 1;
                const pointLightHelper = new THREE.PointLightHelper(pointLight, sphereSize);

                const spotLight2 = new THREE.SpotLight(0xFFFFFF, 1, 0, Math.PI/8, 0.2);
                spotLight2.position.set(0,100, 10);
                spotLight2.castShadow = true;
                spotLight2.shadow.mapSize.width = 1024;
                spotLight2.shadow.mapSize.height = 1024;
                spotLight2.shadow.camera.near = 500;
                spotLight2.shadow.camera.far = 4000;
                spotLight2.shadow.camera.fov = 30;

                const spotLightHelper = new THREE.SpotLightHelper(spotLight2, 0xFFFFFF);
                spotLightHelper.position.y = 40;

                const groundGeometry = new THREE.PlaneGeometry(500, 500);
                const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x004D00 });
                const groundMesh = new THREE.Mesh(groundGeometry, groundMaterial);
                groundMesh.rotation.x = deg2rad(-90);
                groundMesh.position.y = -2.01;

                //First road track
                const trackGeometry = new THREE.BoxGeometry(16,500, 0.1);
                const trackMaterial = new THREE.MeshBasicMaterial({ color: 0x3E4149 });
                //const trackTexture = new THREE.TextureLoader().load('textures/road-surface-texture.jpg');
                //const trackMaterial = new THREE.MeshBasicMaterial({ map: trackTexture });
                const trackMesh = new THREE.Mesh(trackGeometry, trackMaterial);
                trackMesh.rotation.x = deg2rad(90);
                trackMesh.position.y = -2.0;

                //crossing road track
                const roadShape = new THREE.Shape();
                roadShape.moveTo(1,16);
                roadShape.lineTo(500,16);
                roadShape.lineTo(500,0);
                roadShape.lineTo(1,0);
                roadShape.lineTo(1,1);
